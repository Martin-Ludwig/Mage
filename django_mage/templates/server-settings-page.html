{%  extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <form id="data-form" action="" enctype="multipart/form-data" method="POST" class="settings-form form-row" style="">
        <div class="form-group">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Speichern</button>
        </div>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}


{% endblock %}
